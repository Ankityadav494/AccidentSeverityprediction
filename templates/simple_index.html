<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš— Simple Accident Predictor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #667eea;
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
        }

        .input-field label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .select-input {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 15px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .select-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .number-input {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 15px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .number-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 30px;
            border-radius: 20px;
            display: none;
            animation: slideInResult 0.6s ease-out;
        }

        @keyframes slideInResult {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 2px solid #28a745;
        }

        .result.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border: 2px solid #dc3545;
        }

        .prediction {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        .confidence-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .confidence-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .confidence-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .confidence-score {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .confidence-label {
            font-weight: 600;
            color: #666;
        }

        .interpretation {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 20px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .input-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="floating-icons">
        <i class="fas fa-car floating-icon" style="top: 10%; left: 10%; font-size: 2em; animation-delay: 0s;"></i>
        <i class="fas fa-road floating-icon" style="top: 20%; right: 15%; font-size: 1.5em; animation-delay: 1s;"></i>
        <i class="fas fa-cloud floating-icon" style="top: 60%; left: 5%; font-size: 1.8em; animation-delay: 2s;"></i>
        <i class="fas fa-shield-alt floating-icon" style="top: 80%; right: 10%; font-size: 1.3em; animation-delay: 3s;"></i>
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-car-crash"></i> Simple Accident Predictor</h1>
            <p>Road accident severity prediction with essential features</p>
        </div>

        <div class="form-container">
            <form id="predictionForm">
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-globe"></i>
                        Location & Time
                    </div>
                    <div class="input-group">
                        <div class="input-field">
                            <label for="country">Country:</label>
                                                         <select id="country" name="Country" required class="select-input">
                                 <option value="">Select Country</option>
                                 <option value="USA">USA</option>
                                 <option value="UK">UK</option>
                                 <option value="Canada">Canada</option>
                                 <option value="Australia">Australia</option>
                                 <option value="Germany">Germany</option>
                                 <option value="India">India</option>
                             </select>
                        </div>
                        <div class="input-field">
                            <label for="year">Year:</label>
                            <input type="number" id="year" name="Year" min="2000" max="2030" value="2023" required class="number-input">
                        </div>
                        <div class="input-field">
                            <label for="month">Month:</label>
                            <select id="month" name="Month" required class="select-input">
                                <option value="">Select Month</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="day_of_week">Day of Week:</label>
                            <select id="day_of_week" name="Day of Week" required class="select-input">
                                <option value="">Select Day</option>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="time_of_day">Time of Day:</label>
                            <select id="time_of_day" name="Time of Day" required class="select-input">
                                <option value="">Select Time</option>
                                <option value="Night">Night</option>
                                <option value="Early Morning">Early Morning</option>
                                <option value="Morning">Morning</option>
                                <option value="Afternoon">Afternoon</option>
                                <option value="Evening">Evening</option>
                                <option value="Late Night">Late Night</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-road"></i>
                        Road & Weather Conditions
                    </div>
                    <div class="input-group">
                        <div class="input-field">
                            <label for="urban_rural">Urban/Rural:</label>
                            <select id="urban_rural" name="Urban/Rural" required class="select-input">
                                <option value="">Select Area Type</option>
                                <option value="Urban">Urban</option>
                                <option value="Rural">Rural</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="road_type">Road Type:</label>
                            <select id="road_type" name="Road Type" required class="select-input">
                                <option value="">Select Road Type</option>
                                <option value="Highway">Highway</option>
                                <option value="Street">Street</option>
                                <option value="Avenue">Avenue</option>
                                <option value="Boulevard">Boulevard</option>
                                <option value="Road">Road</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="weather_conditions">Weather Conditions:</label>
                            <select id="weather_conditions" name="Weather Conditions" required class="select-input">
                                <option value="">Select Weather</option>
                                <option value="Clear">Clear</option>
                                <option value="Cloudy">Cloudy</option>
                                <option value="Rainy">Rainy</option>
                                <option value="Windy">Windy</option>
                                <option value="Foggy">Foggy</option>
                                <option value="Snow-covered">Snow-covered</option>
                                <option value="Stormy">Stormy</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="visibility_level">Visibility Level (meters):</label>
                            <input type="number" id="visibility_level" name="Visibility Level" min="0" max="1000" value="200" required class="number-input">
                        </div>
                        <div class="input-field">
                            <label for="number_of_vehicles_involved">Number of Vehicles Involved:</label>
                            <input type="number" id="number_of_vehicles_involved" name="Number of Vehicles Involved" min="1" max="10" value="1" required class="number-input">
                        </div>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="submit-btn">
                    <i class="fas fa-magic"></i> Predict Accident Severity
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Analyzing your scenario with AI...</p>
            </div>

            <div class="result" id="result">
                <div class="prediction" id="prediction"></div>
                <div class="confidence-container" id="confidence"></div>
                <div class="interpretation" id="interpretation"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            // Collect form data
            const formData = new FormData(e.target);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const resultData = await response.json();
                
                if (resultData.success) {
                    displayResult(resultData);
                } else {
                    displayError(resultData.error);
                }
            } catch (error) {
                displayError('Network error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function displayResult(data) {
            const result = document.getElementById('result');
            const prediction = document.getElementById('prediction');
            const confidence = document.getElementById('confidence');
            const interpretation = document.getElementById('interpretation');
            
            // Set prediction text with emoji
            const severityEmoji = {
                'Minor': 'ðŸŸ¢',
                'Moderate': 'ðŸŸ¡',
                'Major': 'ðŸŸ ', 
                'Fatal': 'ðŸ”´'
            };
            
            prediction.innerHTML = `${severityEmoji[data.prediction]} Predicted Severity: <span style="color: #667eea;">${data.prediction}</span>`;
            
            // Create confidence bars
            confidence.innerHTML = '';
            Object.entries(data.confidence_scores).forEach(([severity, score]) => {
                const item = document.createElement('div');
                item.className = 'confidence-item';
                item.innerHTML = `
                    <div class="confidence-score">${(score * 100).toFixed(1)}%</div>
                    <div class="confidence-label">${severity}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${(score * 100).toFixed(1)}%"></div>
                    </div>
                `;
                confidence.appendChild(item);
            });
            
            interpretation.innerHTML = `
                <h4><i class="fas fa-lightbulb"></i> AI Interpretation</h4>
                <p>${data.interpretation}</p>
            `;
            
            result.className = 'result success';
            result.style.display = 'block';
        }

        function displayError(error) {
            const result = document.getElementById('result');
            result.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3em; color: #dc3545; margin-bottom: 20px;"></i>
                    <h3 style="color: #dc3545;">Error</h3>
                    <p>${error}</p>
                </div>
            `;
            result.className = 'result error';
            result.style.display = 'block';
        }

        // Add animation to form sections on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeInUp 0.6s ease-out';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.form-section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
